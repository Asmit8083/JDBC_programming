<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<style>
	.container{
		width:40%;
		border:1px solid black;
		margin:auto;
		padding: 20px;
		font-size: 25px;
	}
	#myForm table tr td input{
		font-size: 20px;
	}
</style>
</head>
<body>
    <div class="container">
		<h1>My Form</h1>
		<form id="myForm" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your Name:</td>
					<td><input type="text" name="name" placeholder="John Smith"></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="password" placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="email" name="email" placeholder="Enter Here"></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td>
						<input type="radio" name="gender" value="Male">Male &nbsp;
						<input type="radio" name="gender" value="Female">Female
					</td>
				</tr>
				<tr>
					<td>Select your Course:</td>
					<td>
						<select name="course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="Android">Android</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<input type="checkbox" name="condition" value="checked"/>
					</td>
					<td>Agree Terms And Conditions</td>
				</tr>
				<tr>
					<td ></td>
					<td>
						<button type="submit">Submit</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
